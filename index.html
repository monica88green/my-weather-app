<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monica's Weather App</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/297bc7bc95.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
  <div class="container">
<div class="weather-app-wrapper">
    <div class="weather-app">

        <form id="city-search-form" class="city-search">
          <input type="text" id="search-input" placeholder="Enter a City" />
          <input type="submit" value="Search" class="btn btn-primary" />
        </form>

        <h1 id="city"></h1>
        <h2 id="current-date-time">
        </h2>
        <span class="city-temp" id="city-temp"> </span>
        <span class="units">
        <span class="celsius" id="celsius-coverted"><a href="#">C°</a></span> |
        <span class="fahrenheit" id="fahrenheit-converted"><a href="#">F°</a></span>
</span>
        <div class="row">
          <div class="col-6">

          </div>
          <ul>
            <li class="current-humidity" id="current-humidity"> </li>
            <li class="windspeed" id="current-windspeed"> </li>
          </ul>
      </div>
      <small class="github-link">
        <a href="https://github.com/monica88green/my-weather-app" target="_blank"> Open Source Code </a>
        By Monica Ledesma</small>
    </div>
    </div>
  <script src="src/index.js"></script>
</body>
